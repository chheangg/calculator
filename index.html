<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | An Odin Project</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="display-sign"></div>
            <p class="field"></p>
        </div>

        <div class="container">
            <button class="special">AC</button>
            <button class="special">%</button>
            <button class="posneg special">+/-</button>
            <button class="special">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="special">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="special">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="special">+</button>
            <button class="slice-num special">C</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="special">=</button>
        </div>

        <div class="footer">
            <a href="https://github.com/chheangg" target="_blank">Made by Chheangg Â© 2021</a>
            <a href="https://github.com/chheangg" target="_blank"><img src="./image/GitHub-Mark-32px.png"></a>
        </div>
    </div>
</body>
</html>
